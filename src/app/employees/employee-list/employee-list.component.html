<div *ngIf="user.uid | async as uid; else login">
  <div class="alert alert-success" role="alert">You are signed in!</div>
</div>
<ng-template #login>
  <div class="alert alert-danger" role="alert">You Must Sign In!</div>
</ng-template>
<mat-table [dataSource]="listData">
  <ng-container matColumnDef="fullName">
    <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.fullName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.email}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.department}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="hireDate">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.hireDate}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
