<div class="formcontainer">
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
        <div *ngIf="user.uid | async as uid; else login">
            <div class="alert alert-success" role="alert">You have been logged in!</div>
            <div class="alert alert-success" role="alert">You are currently signed in with the email <b>{{ angularFireAuth.auth.currentUser.email }}</b>  </div>
              <div *ngIf="user.isAdmin | async"></div>
            </div>
        <ng-template #login>
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <div class="inner-addon left-addon">
                <i class="fa fa-envelope"></i>
              <input placeholder="Email" type="email" id="email" name="email" class="form-control" ngModel>
            </div>
            </div>
            <div class="form-group">
                <div class="inner-addon left-addon">
                    <i class="fa fa-lock"></i>
                <input placeholder="Password" type="password" id="password" name="password" class="form-control" ngModel>
              </div>
              </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>
        </ng-template>
    </div>
  </div>
  </div>
