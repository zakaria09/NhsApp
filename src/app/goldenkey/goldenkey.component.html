


<form (ngSubmit)="addgoldenkey(f)" #f="ngForm">
    <div class="form-group">
        <label for="status">Status</label>
        <input type="status" id="status" name="status" class="form-control" ngModel>
    </div>
  <div class="form-group">
      <label for="goldenkey">golden key</label>
      <input type="goldenkey" id="goldenkey" name="goldenkey" class="form-control" ngModel>
  </div>
  <div class="form-group">
      <label for="managerName">Manager Name</label>
      <input type="managerName" id="managerName" name="managerName" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label for="reason">Reason</label>
        <input type="reason" id="reason" name="reason" class="form-control" ngModel>
    </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<div *ngIf="isAccepted">
  <div class="alert alert-success" role="alert">Successfully Submitted!</div>
</div>
